<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A Conversation</title>

  <style>
  #conversation-container {
    display       : flex;
    flex-direction: column;
    width         : 600px;
    margin        : 0 auto;
    padding       : 20px;
    border        : 1px solid #ddd;
    border-radius : 5px;
    }

  .message {
    margin-bottom : 10px;
    padding       : 10px 15px;
    border-radius : 5px;
    box-shadow    : 0 1px 2px rgba(0, 0, 0, 0.1);
    }

  .user-message {
    background-color: #9ad8e3;  /* Light blue */
    color           : #333;
    text-align      : right;
    }

  .assistant-message {
    background-color: #338b33;  /* Dark green */
    color           : #fff;
    text-align      : left;
    }
  </style>
</head>
<body>

  <div id="conversation-container">
  </div>

  <script>
  const conversationContainer = document.getElementById( 'conversation-container' );

  // Replace this with your actual JSON data or fetch it from an API
  const messages = [
    { role: 'user', message: "What's up" },
    { role: "assistant", message: "Not much" },
    { role: 'user', message: "What's really up" },
    { role: "assistant", message: "Really not much" },
  ];

  function displayMessage(message) {

    const messageElement = document.createElement( 'div' );
          messageElement.classList.add( 'message' );

      if (message.role === 'user') {
          messageElement.classList.add( 'user-message' );
      } else {
          messageElement.classList.add( 'assistant-message' );
          }

    messageElement.textContent = message.message;
    conversationContainer.appendChild( messageElement );
    }

    messages.forEach( displayMessage );

  </script>
</body>




</html>
